<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Problem 03</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<div class="container">
    <div class="div">
        <form class="form-content" action="./Problem03.html" method="post" >
            <div class="left-Side">

                <h2>General Information</h2>
                <div class="form-row title">
                    <select name="title">
                        <option class="option" value="title">Title</option>
                        <option value="developer">Developer</option>
                        <option value="agile">Agile</option>
                        <option value="analyst">Analyst</option>
                    </select>
                </div>
                <div class="form-group">
                    <div class="form-row fName">
                        <input type="text" placeholder="First Name" required>
                    </div>
                    <div class="form-row lName">
                        <input type="text" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="form-row position">
                    <select name="position">
                        <option value="position" selected>Position</option>
                        <option value="director">Director</option>
                        <option value="manger">Manager</option>
                        <option value="operator">Operator</option>
                        <option value="technician">Technician</option>
                    </select>
                </div>
                <div class="form-row company">
                    <input type="text"  placeholder="Company" required>
                </div>
                <div class="form-group">
                    <div class="form-row business">
                        <input type="text" placeholder="Business Arena" required>
                    </div>
                    <div class="form-row employees">
                        <select name="employees">
                            <option value="employees">Employees</option>
                            <option value="colleague">Colleague</option>
                            <option value="associate">Co-worker</option>
                            <option value="trainee">Trainee</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="right-side">
                <h2>Contact Details</h2>
                <div class="form-row street">
                    <input type="text" placeholder="Street + Nr" required>
                </div>
                <div class="form-row info">
                    <input type="text" placeholder="Additional Information" >
                </div>
                <div class="form-group">
                    <div class="form-row zip">
                        <input type="text" placeholder="Zip Code" required>
                    </div>
                    <div class="form-row place">
                        <select name="place">
                            <option value="place">Place</option>
                            <option value="Street">Street</option>
                            <option value="District">District</option>
                            <option value="City">City</option>
                        </select>
                    </div>
                </div>
                <div class="form-row country">
                    <select name="country">
                        <option value="country">Country</option>
                        <option value="Vietnam">Vietnam</option>
                        <option value="Malaysia">Malaysia</option>
                        <option value="India">India</option>
                    </select>
                </div>
                <div class="form-group code">
                    <div class="form-row">
                        <input type="tel" placeholder="Code +" required>
                    </div>
                    <div class="form-row phone">
                        <input type="tel" placeholder="Phone Number" required>
                    </div>
                </div>
                <div class="form-row email">
                    <input type="email"  placeholder="Your Email" required="">
                </div>
                <div class="form-row">
                    <label>
                        <input type="radio" class="radio-btn">
                        <div class="text">
                            I do accept the <a href="Problem03.html">Terms and Conditions</a> of your site
                        </div>
                    </label>
                </div>
                <div class="form-row-last">
                    <input type="submit" name="register" class="register" value="Register Badge">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
