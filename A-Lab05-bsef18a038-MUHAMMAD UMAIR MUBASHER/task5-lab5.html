<!DOCTYPE html>
<html lang="en">
<head>
    <title> Problem 05 </title>
    <script>
        let noOfClicks = 0;
        function clickCount()
        {
            noOfClicks++;
            document.getElementById("myBtn").innerText="Button Clicked " + noOfClicks + " times";
        }
    </script>
<body>
<button id="myBtn" onclick="clickCount()">Click Me</button>
</body>
</head>
</html>
