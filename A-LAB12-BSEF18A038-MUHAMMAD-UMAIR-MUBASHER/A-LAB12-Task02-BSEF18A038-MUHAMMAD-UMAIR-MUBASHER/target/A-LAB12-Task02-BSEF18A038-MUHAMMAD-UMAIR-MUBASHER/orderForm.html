<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OrderForm</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body style="font-family: 'Comic Sans MS',sans-serif">
<h1 style="text-align: center">Order Pizza</h1>
<form action="pizzaOrder" method="post" style="background: #fac866;padding: 50px;border-radius: 15px;margin-left: 300px;margin-right: 300px;">
    <div class="form-group row">
        <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" value="small" type="radio" name="radio" id="small">
                <label class="form-check-label mr-4" for="small"><b>Small</b></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" value="medium"  type="radio" name="radio"  id="medium">
                <label class="form-check-label mr-4" for="medium"><b>Medium</b></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" value="large"  type="radio" name="radio"  id="large">
                <label class="form-check-label mr-4" for="large"><b>Large</b></label>
            </div>
        </div>
    </div>
    <button class="button btn-primary" type="submit">Submit</button>
</form>
</body>
</html>
