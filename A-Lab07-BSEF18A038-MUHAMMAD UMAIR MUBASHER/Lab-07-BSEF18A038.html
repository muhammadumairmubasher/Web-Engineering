<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Lab 07 BSEF18A038</title>
    <link rel="icon" href="static/img/favicon.ico">
    <link rel="stylesheet" href="static/vendor/bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <link href="static/vendor/fontawesome-free-5.7.2-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body ng-app="myApp" ng-controller="studentController">
<!--- top navbar --->
<header>
    <nav class="navbar fixed-top navbar-expand-md bg-dark" id="topNav">
        <!----logo--->
        <div class="navbar-brand">
            <a href="http://pucit.edu.pk">
                <img id="logo" src="static/img/logo.png" alt="logo" style="height:40px">
            </a>
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse">
            <ul  class="nav">
            </ul>
        </div>
        <div  class="nav dropleft" style="position: relative;">
            <button class="btn btn-primary" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Sign In
            </button>
            <div class="dropdown-menu" ng-click="dropdown($event)" aria-labelledby="dropdownMenuButton" style="right: 0; left:auto;" id="studentLoginDr  opdownMenu">
                <li class="dropdown-item" ng-repeat="std in studentList">{{std.name}}</li>
                <!-- Data is inserted here Dynamically -->
            </div>
        </div>
    </nav>
</header>

<div class="container">
    <div class="card">
        <div class="card-horizontal">
            <img src="static/img/no-photo.jpg" alt="Card image">
            <div class="card-body d-flex justify-content-center flex-column">
                <span class="text-secondary">Name: {{data.name}}</span>
                <h4 class="card-title" id="studentName"></h4>
                <span class="text-secondary">Roll No: {{data.rollNo}}</span>
                <p class="card-text" id="studentTotalCreditHours"></p>
                <span class="text-secondary">Semester:{{data.semester}}</span>
                <p class="card-text" id="studentCGPA"></p>
            </div>
        </div>
    </div>

    <table class="table table-sm table-striped mt-3">
        <thead class="thead-dark text-center">
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Semester</th>
            <th>View Result</th>
        </tr>
        </thead>
        <tbody id="studentInfoTableBody"><!-- Data is inserted here Dynamically -->
            <tr>
                <td>{{data.name}}</td>
                <td>{{data.rollNo}}</td>
                <td>{{data.semester}}</td>
                <td ng-show="showResult"><button data-toggle="modal" data-target="#myModal">View Result</button></td>
            </tr>
        </tbody>
    </table>
</div>
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Result</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tr>
                        <th>Subject</th>
                        <th>Grade Point</th>
                    </tr>
                    <tr ng-repeat="subjects in data.subjects">


                        <td>{{subjects.name}}</td>
                        <td>{{subjects.grade}}</td>
                    </tr>
                </table>
                <h3>CGPA:{{CGPA}}</h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="static/vendor/jquery-3.3.1.min.js"></script>
<script src="static/vendor/popper.min.js"></script>
<script src="static/vendor/bootstrap-4.0.0-dist/js/bootstrap.js"></script>
</body>
</html>
